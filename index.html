<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witchtown</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Barriecito", system-ui;
        }

        body {
            height: 100vh;
            /* Added a fallback background color in case the image fails to load */
            background: #0b0b0b url('https://i.postimg.cc') no-repeat center center/cover fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Dark overlay for better text readability */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center,
                rgba(0,0,0,0.2) 40%,
                rgba(0,0,0,0.8) 100%);
            z-index: 0;
        }

        .landing-container {
            position: relative;
            z-index: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .landing-title {
            font-size: 6rem;
            font-weight: 700;
            color: #faf8f8;
            letter-spacing: 2px; /* Fixed: Added value */
            animation: glow 3s ease-in-out infinite; /* Fixed: Added '3s' duration */
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(255, 255, 255, 0.4),
                    0 0 30px rgba(0, 0, 0, 0.5);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 1),
                    0 0 40px rgba(255, 255, 255, 0.6),
                    0 0 60px rgba(0, 0, 0, 0.8);
            }
        }

        .landing-subtitle {
            font-size: 2.7rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
        }

        .enter-button {
            padding: 15px 60px;
            font-size: 1.3rem;
            font-weight: 400; /* Barriecito's standard weight */
            border: 2px solid rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .enter-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }

        .enter-button:active {
            transform: scale(0.95);
        }

        /* Responsive scaling for mobile devices */
        @media(max-width: 768px) {
            .landing-title { font-size: 4rem; }
            .landing-subtitle { font-size: 1.8rem; }
            .enter-button { padding: 12px 45px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1 class="landing-title">Witchtown</h1>
        <p class="landing-subtitle">private party</p>
        <a href="members/" class="enter-button">Enter</a>
    </div>
</body>
</html>
