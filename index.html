<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Witchtown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Barriecito", system-ui;
        }
        .barriecito-regular {
           font-family: "Barriecito", system-ui;
           font-weight: 00;
           font-style: normal;
}

        body {
            height: 100vh;
            background: url('https://i.postimg.cc/CKcLfkXT/d1a9630d4e9adeec437875ff8d78fbd7.jpg') no-repeat center center/cover fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center,
                rgba(0,0,0,0.2) 40%,
                rgba(0,0,0,0.8) 100%);
            z-index: 0;
        }

        .landing-container {
            position: relative;
            z-index: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .landing-title {
            font-size: 6rem;
            font-weight: 700;
            color: #faf8f8;
            text-shadow: 
                0 0 10px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(0, 0, 0, 0.6),
                0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: px;
            animation: glow s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgb(253, 253, 253),
                    0 0 20px rgb(176, 176, 177),
                    0 0 30px rgba(0, 0, 0, 0.3);
            }
            50% {
                text-shadow: 
                    0 0 20px rgb(252, 249, 249),
                    0 0 30px rgba(0, 0, 0, 0.8),
                    0 0 40px rgb(0, 0, 0);
            }
        }

        .landing-subtitle {
            font-size: 2.7rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px rgb(0, 0, 0);
            margin-bottom: 20px;
        }

        .enter-button {
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            border: 2px solid rgba(250, 249, 250, 0.6);
            background: rgba(0, 0, 0, 0.1);
            color: #ffffff;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            backdrop-filter: blur(7px);
            box-shadow: 0 0 15px rgb(250, 249, 250);
        }

        .enter-button:hover {
            background: rgb(7, 7, 7);
            border-color: rgb(251, 250, 252);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(250, 249, 250, 0.6);
        }

        .enter-button:active {
            transform: scale(0.98);
        }

        @media(max-width: 600px) {
            .landing-title {
                font-size: 2.5rem;
            }

            .landing-subtitle {
                font-size: 1.1rem;
            }

            .enter-button {
                padding: 12px 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
<body>
    <div class="landing-container">
        <h1 class="landing-title">Witchtown</h1>
        <p class="landing-subtitle">private party </p>
        <a href="members.html" class="enter-button">Enter</a>
    </div>
</body>
</html>
